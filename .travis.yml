language: cpp

env:
  global:
    # encrypted COVERITY_SCAN_TOKEN using the project repo's public key
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - gcc-7
        coverity_scan:
          project:
            name: "leokolln/cppaikit"
            description: "C++ Artificial Intelligence Kit - Library for AI implementation in games and other projects."
          notification_email: leokolln@gmail.com
          build_command_prepend: "cmake -H. -Bbuild -DCMAKE_CXX_COMPILER=$COMPILER"
          build_command: "cmake --build build"
          branch_pattern: coverity_scan
      env:
        - COMPILER=g++-7
        - IS_COVERAGE_BUILD=1

    - os: osx
      osx_image: xcode9.3
      compiler: gcc
      env: COMPILER=g++

    - os: osx
      osx_image: xcode9.3
      compiler: clang
      env: COMPILER=clang++

sudo: required
dist: trusty

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
  - chmod +x ci/*
  - ci/travis-before-install.sh
  - ci/travis-system-info.sh

script:
  - ci/travis-script.sh

after_success:
  - ci/travis-after-success.sh

notifications:
  email: false
